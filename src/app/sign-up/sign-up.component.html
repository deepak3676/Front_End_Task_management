<div class="signup-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name:</label>
      <input type="text" id="userName" formControlName="userName" required>
      <div *ngIf="signupForm.get('userName')?.hasError('required') && signupForm.get('userName')?.touched" class="error-message">
        User Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.touched" class="error-message">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched" class="error-message">
        Password is required
      </div>
    </div>
    <button type="submit">Sign Up</button>


    <div class="center">
      <br>
      Already have an account<br>
      <button routerLink="/login">Log In</button>
    </div>
  </form>
</div>
